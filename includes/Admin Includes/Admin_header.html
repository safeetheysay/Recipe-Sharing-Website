<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hidden-xs">
      <div>
        <div class="panel panel-danger">
          <div
            class="panel-heading text-center"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 10px;
            "
          >
            {% if session.get('picture') %}
            <img
              src="{{ url_for('static', filename=session['picture']) }}"
              alt="Profile Picture"
              style="
                width: 50px;
                height: 50px;
                border-radius: 50%;
                object-fit: cover;
                border: 1px solid #ccc;
              "
            />
            {% else %}
            <img
              src="{{ url_for('static', filename='uploads/users/default.jpeg') }}"
              alt="Default Picture"
              style="
                width: 50px;
                height: 50px;
                border-radius: 50%;
                object-fit: cover;
                border: 1px solid #ccc;
              "
            />
            {% endif %}
            <h3 style="margin: 0">
              {{ session.username.capitalize() }}'s Dashboard
            </h3>
          </div>
          <div class="panel-body">
            <h4>
              <strong>Welcome, {{ session.username.capitalize() }}!</strong>
              Manage recipe approvals below.
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
