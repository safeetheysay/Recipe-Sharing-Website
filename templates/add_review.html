<!DOCTYPE html>
<html lang="en">
<head>
 

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>TastyShare </title>

<!-- Bootstrap -->
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.css') }}">


</head>
<body>
{% include "includes/user_navbar.html" %}
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hidden-xs">
        <div>
<form method="post" action="{{ url_for('add_review', recipe_id=recipe.id) }}" >
  
  <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><span>✏️</span>&nbsp;&nbsp; Add a Review </h4>
         
        </div>

        
        <div class="modal-body">
               <div class="form-group text-center">
                  <h4 for="usr">Recipe ID: {{ recipe.id }}</h4>
                   <div class="input-group">
				   <span></span></span>
               </div>
			   </div>


        <div class="modal-body">
               <div class="form-group">
                  <label for="usr">Title</label>
                   <div class="input-group">
				   <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				   <input type="text" class="form-control" id="usr" name="title" value="{{ recipe.title }}" readonly />
                   </div>

                  <label for="category">Rate: </label>
  <div class="input-group">
    <span class="input-group-addon">
      <span class="glyphicon glyphicon-list"></span>
    </span>
    <select class="form-control" id="rating" name="rating" required>
      <option aria-placeholder="SELECT ONE OPTION"></option>
      <option value="1">1 star</option>
      <option value="2">2 stars</option>
      <option value="3">3 stars</option>
      <option value="4">4 stars</option>
      <option value="5">5 stars</option>
    </select>
  </div>
                   

                   <label for="usr">Add Your Review:</label>
                   <div class="input-group">
				   <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
				   <textarea type="text" class="form-control" id="usr" name="comment" placeholder="Enter New Title" rows="5" required></textarea> 
               </div>

               <label for="user_id">Your User Id:</label>
                   <div class="input-group">
				   <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				   <input type="text" class="form-control" id="user_id" name="user_id" value="{{ session.user_id }}" readonly/>
               </div>

               <label for="usr">Your Email Address</label>
                   <div class="input-group">
				   <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				   <input type="email" class="form-control" id="usr" name="email" value="{{ session.email }}" readonly/>
               </div>

               
			   </div>
			   
			   
			   
			   </div>

			   </div>
			 
			   
			   <div class="modal-footer">
          <div class="row"> 
              <div class="col-md-12 "> 
					<button type="submit" id="btn" name="btn" class="btn btn-danger">Save</button>
					 <button type="button" class="btn btn-primary" onclick="window.history.back();">⬅️ Go Back</button>
			       
		  		
		     </div>
		  
         </div>
      
              </div>
   
</form>
</div>
      </div>
    </div>
    <hr>
  </div>

<hr>
<div class="container">
  <div class="row">
    <div class="col-lg-9 col-md-12">


    </div>
    
  </div>
</div>
<hr>

<hr>

  <div class="row">
<div class="col-xs-6 col-sm-6 col-lg-4 col-md-4"> <span class="text-right">
      </span>
  <h3>About Us</h3>
  <hr>

</div>
<div class="col-xs-6 col-sm-6 col-lg-4 col-md-4 hidden-sm hidden-xs"> <span class="text-right"> </span>
  <h3>Latest News</h3>
  <hr>
  <div class="media-object-default">
  <div class="media">
  <div class="media-body">
        <h4 class="media-heading"></h4>
 </div>

</div>
<div class="media">

<div class="col-xs-6 col-sm-6 col-lg-4 col-md-4"> <span class="text-right"> </span>

</div>

</div>
<footer class="text-center">
  <div class="container">

      <div class="col-xs-12">
        <p>TastyShare.</p>
      </div>

<script src="{{ url_for('static', filename='assets/js/jquery-1.11.3.min.js') }}"></script> 
 
<script src="{{ url_for('static', filename='assets/js/bootstrap.js') }}"></script>

<script>setTimeout(function() {
    const flashes = document.querySelectorAll('.alert');
    flashes.forEach(flash => {
      flash.style.transition = "opacity 1s ease";
      flash.style.opacity = 0;
      setTimeout(() => flash.remove(), 1000); // remove from DOM after fade
    });
  }, 2000);
</script>
</body>
